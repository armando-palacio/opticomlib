name: Test Code, Build Sphinx Docs, Build the Package, Create a Release and Deploy to PyPi

on:
  workflow_dispatch:

jobs:
  test_build_release_deploy:
    runs-on: ubuntu-latest
    permissions: 
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Opticomlib
        run: |
          python -m pip install --upgrade pip
          pip install .[opticomlib]

      - name: Run Unit Tests
        run: |
          pip install pytest
          pytest

      - name: Build Sphinx Docs
        working-directory: docs
        run: |
          pip install sphinx
          pip install renku-sphinx-theme
          make html

      - name: Build Package
        run: |
          pip install build
          python -m build

      - name: Check Package
        run: |
          pip install twine
          twine check dist/*

      - name: Get Tag Release
        run: echo "TAG=v$(python setup.py --version)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: Release ${{ env.TAG }}
          draft: false
          prerelease: false

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}